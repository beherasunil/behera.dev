<!-- Clean minimalistic OG image for Sunil Behera -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0a0a0a; }
      .text-name { 
        fill: #ffffff; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
        font-weight: 700; 
        letter-spacing: -0.03em;
      }
      .text-title { 
        fill: #e97c4d; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
        font-weight: 400; 
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .text-url { 
        fill: #e97c4d; 
        font-family: 'Courier New', Monaco, 'Lucida Console', monospace; 
        font-weight: 400; 
        letter-spacing: 0.1em;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" class="bg"/>
  
  <!-- Main content centered -->
  <g transform="translate(600, 315)">
    <!-- Name -->
    <text x="0" y="-60" class="text-name" text-anchor="middle" font-size="84">
      Sunil Behera
    </text>
    
    <!-- Title -->
    <text x="0" y="20" class="text-title" text-anchor="middle" font-size="32">
      Software Engineer
    </text>
    
    <!-- Website URL -->
    <text x="0" y="90" class="text-url" text-anchor="middle" font-size="28">
      behera.dev
    </text>
  </g>
</svg>
